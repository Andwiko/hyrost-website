<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Hyrost - Create Account</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="register-wrapper">
        <div class="register-card">
            <div class="card-header">
                <a href="/index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
                <div class="logo-area">
                    <img src="assets/images/hyrost_logo.png" alt="Hyrost Logo" class="logo-img">
                    <h1>HYROST</h1>
                    <p>Begin Your Adventure</p>
                </div>
            </div>
            
            <form id="register-form" class="register-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" placeholder="Create a strong password" required>
                        <i class="fas fa-eye-slash toggle-password" onclick="togglePasswordVisibility()"></i>
                    </div>
                </div>
                
                <button type="submit" class="register-btn">
                    <span>CREATE ACCOUNT</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="card-footer">
                <div id="message" style="display: none; margin-bottom: 15px; text-align: center;"></div>
                <p>Already have an account? <a href="#" onclick="openLoginModalFromRegister()">Login here</a></p>
            </div>
        </div>
    </div>
    
    <!-- Google Sign-In Script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="register.js"></script>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }
        
        function openLoginModalFromRegister() {
            window.location.href = 'index.html?login=true';
        }
    </script>
</body>
</html>
