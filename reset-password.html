<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Hyrost</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="register-wrapper">
        <div class="register-card">
            <div class="card-header">
                <div class="logo-area">
                    <img src="assets/images/hyrost_logo.png" alt="Hyrost Logo" class="logo-img">
                    <h1>NEW PASSWORD</h1>
                    <p>Create a strong password</p>
                </div>
            </div>
            
            <form id="reset-form" class="register-form">
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> New Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" placeholder="New password" required>
                        <i class="fas fa-eye-slash toggle-password" onclick="togglePasswordVisibility()"></i>
                    </div>
                </div>
                
                <button type="submit" class="register-btn">
                    <span>UPDATE PASSWORD</span>
                    <i class="fas fa-check"></i>
                </button>
            </form>
            
            <div id="message" class="card-footer" style="display: none; color: #d4af37; border-top: none;">
                <!-- Messages will appear here -->
            </div>
        </div>
    </div>
    
    <script src="reset-password.js"></script>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }
    </script>
</body>
</html>
