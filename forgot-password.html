<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Hyrost</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="register-wrapper">
        <div class="register-card">
            <div class="card-header">
                <a href="/index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
                <div class="logo-area">
                    <img src="assets/images/hyrost_logo.png" alt="Hyrost Logo" class="logo-img">
                    <h1>RECOVERY</h1>
                    <p>Enter email to reset password</p>
                </div>
            </div>
            
            <form id="forgot-form" class="register-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" placeholder="Enter your registered email" required>
                </div>
                
                <button type="submit" class="register-btn">
                    <span>SEND RESET LINK</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
            
            <div id="message" class="card-footer" style="display: none; color: #d4af37; border-top: none;">
                <!-- Messages will appear here -->
            </div>
        </div>
    </div>
    
    <script src="forgot-password.js"></script>
</body>
</html>
