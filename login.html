<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hyrost</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="register-wrapper">
        <div class="register-card">
            <div class="card-header">
                <a href="/index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
                <div class="logo-area">
                    <img src="assets/images/hyrost_logo.png" alt="Hyrost Logo" class="logo-img">
                    <h1>WELCOME BACK</h1>
                    <p>Continue to your Realm</p>
                </div>
            </div>
            
            <form id="login-form" class="register-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Email / Username</label>
                    <input type="text" id="username" placeholder="Enter your email or username" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye-slash toggle-password" onclick="togglePasswordVisibility()"></i>
                    </div>
                    <div style="text-align: right; margin-top: 8px;">
                        <a href="forgot-password.html" style="color: #d4af37; text-decoration: none; font-size: 0.85rem; transition: color 0.3s;" onmouseover="this.style.color='#fff'" onmouseout="this.style.color='#d4af37'">Forgot Password?</a>
                    </div>
                </div>
                
                <button type="submit" class="register-btn">
                    <span>LOGIN</span>
                    <i class="fas fa-sign-in-alt"></i>
                </button>
            </form>
            
            <div class="card-footer">
                <div id="message" style="display: none; margin-bottom: 15px; text-align: center;"></div>
                <p>Don't have an account? <a href="register.html">Sign up here</a></p>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }
    </script>
</body>
</html>
