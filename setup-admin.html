<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Admin - Hyrost</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="register-wrapper">
        <div class="register-card">
            <div class="card-header">
                <h1>SETUP ADMIN</h1>
                <p>Create the first admin account</p>
            </div>
            
            <form id="admin-form" class="register-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" required>
                        <i class="fas fa-eye-slash toggle-password" onclick="togglePasswordVisibility()"></i>
                    </div>
                </div>
                
                <button type="submit" class="register-btn">CREATE ADMIN</button>
            </form>
            
            <div id="message" class="card-footer" style="display: none; color: #d4af37; border-top: none;"></div>
        </div>
    </div>
    
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }

        document.getElementById('admin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('message');

            try {
                const res = await fetch('http://localhost:3000/api/auth/setup-admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await res.json();
                
                msg.style.display = 'block';
                if (res.ok) {
                    msg.style.color = '#4cd137';
                    msg.textContent = 'Admin Created! Redirecting...';
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    msg.style.color = '#e84118';
                    msg.textContent = data.message;
                }
            } catch (err) {
                msg.style.display = 'block';
                msg.style.color = '#e84118';
                msg.textContent = 'Connection Error';
            }
        });
    </script>
</body>
</html>
